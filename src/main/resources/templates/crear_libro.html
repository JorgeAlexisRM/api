<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Crear Libros</title>
</head>

<body>
    <header>
        <div>
            <nav>
                <li><a href="login.html">Login/Register</a></li>
            </nav>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro Libro</h1>
                    <div class="card-doby">
                        <form th:action="@{/libros}" th:object="${libro}" method="POST">
                            <div class="form-group">
                                <label>Titulo del Libro</label>
                                <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                                    placeholder="Ingrese el Titulo">
                            </div>

                            <div class="form-group">
                                <label>Autor del Libro</label>
                                <input type="text" name="autor" th:field="*{autor}" class="form-control"
                                    placeholder="Ingrese el autor del libro">
                            </div>

                            <div class="form-group">
                                <label>ISBN del Libro</label>
                                <input type="text" name="isbn" th:field="*{isbn}" class="form-control"
                                    placeholder="Ingrese el ISBN">
                            </div>

                            <div class="form-group">
                                <label>Precio del Libro</label>
                                <input type="text" name="precio" th:field="*{precio}" class="form-control"
                                    placeholder="Ingrese el precio del libro">
                            </div>

                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy Copyright 2023</p>
    </footer>
</body>

</html>
